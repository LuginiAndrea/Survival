<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Enable3d Project</title>
    <link rel="stylesheet" href="/Css/Game.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <script src="/lib/enable3d/enable3d.framework.0.22.0-dev.1.min.js"></script>
    <script src="https://unpkg.com/@yandeu/audio/umd/audio.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src = "https://unpkg.com/three@0.123.0/build/three.min.js"></script>
    <script src = "lib/THREE.Terrain.min.js"></script>
    <script src = "https://randojs.com/2.0.0.js"></script>
  </head>

  <body>
    <script type="x-shader/x-vertex" id="vertexShader">

      varying vec3 worldPosition;

      void main() {

          vec4 mPosition = modelMatrix * vec4( position, 1.0 );

          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
          worldPosition = mPosition.xyz;

      }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 worldPosition;

      void main() {

          float h = normalize( worldPosition + offset ).y;
          gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );

      }

    </script>

    <script src="js/game.js" type="module"></script>
    <!-- Inventario -->
    <div id="inventory">
      <h1 id ="invHeading"> Inventario </h1>
      <ul id="itemWrapper">
          <li class="inventoryItem"  data-n = 0>&nbsp;</li
          ><li class="inventoryItem" data-n = 1>&nbsp;</li
          ><li class="inventoryItem" data-n = 2>&nbsp;</li
          ><li class="inventoryItem" data-n = 3>&nbsp;</li
          ><li class="inventoryItem" data-n = 4>&nbsp;</li
          ><li class="inventoryItem" data-n = 5>&nbsp;</li
          ><li class="inventoryItem" data-n = 6>&nbsp;</li
          ><li class="inventoryItem" data-n = 7>&nbsp;</li
          ><li class="inventoryItem" data-n = 8>&nbsp;</li
          ><li class="inventoryItem" data-n = 9>&nbsp;</li
          ><li class="inventoryItem" data-n = 10>&nbsp;</li
          ><li class="inventoryItem" data-n = 11>&nbsp;</li
          ><li class="inventoryItem" data-n = 12>&nbsp;</li
          ><li class="inventoryItem" data-n = 13>&nbsp;</li
          ><li class="inventoryItem" data-n = 14>&nbsp;</li>
      </ul>
    </div>
    <div id="tmpInv1" class="tmpInv"></div>
    <div id="tmpInv2" class="tmpInv"></div>
    <!-- Quest -->
    <div id="Pog"></div>
    <!-- Quest -->
    <div id="Quests">
      <h1>Quest Attive</h1>
      <div id="insideQuests"></div>
    </div>
    <div id="CraftingMenu">
      <h1>Craft possibili</h1>
      <div id="insideCraftingMenu"></div>
    </div>
  </body>
</html>
